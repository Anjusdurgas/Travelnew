    <!-- Right -->
<div class="container">
<div class=" row d-flex align-items-center justify-content-center">
<div class="p-5 col-sm-6  bg-warning">
<form action="" method="post">
  {%csrf_token %}
  <div class="form-outline mt-4">

    <label class="form-label" for="form2Example1">Enter username: </label>
    <input type="text" name="username" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="form-outline1">

    <label class="form-label" for="form2Example2">Enter Password</label>
    <input type="password" name="password" class="form-control" />
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check  text-center">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked>
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col text-center">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <div class="row d-flex">
    <div class="col-md-3">
  <input type="Submit" value="Sign In" class="btn btn-primary btn-block mb-4"></div>
  <div class="col-md-9">
    {% for i in messages %}
    <h4>{{i}}</h4>
{% endfor %}
  </div></div>
  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="{% url 'credentials:register' %}">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
